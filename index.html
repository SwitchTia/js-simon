<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual numbers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>


<body class="bg-danger-subtle">

    <main class="container mt-5 p-2 text-center">
        <h1 class="mb-4 text-center text-danger">Memory check</h1>
        <h1 id="generate" class="my-3 text-success"></h1>
        <div>
            <button class="btn btn-success my-3" id="generateBtn">Generate numbers</button>
        </div>

        <!-- Section numbers -->
        <div class="p-3 border bg-success-subtle m-5">

            <h5 class="text-danger-subtle">Insert the numers that you remember, no matter the sequence</h5>

            <!-- Form input  -->
            <form action="" class="input-form">
            <div class="d-flex justify-content-center gap-3 p-4">
                <input type="text" maxlength="1" pattern="[0-9]|10" inputmode="numeric" class="col-2 text-center number-input" style="font-size: 200%">
                <input type="text" maxlength="1" pattern="[0-9]|10" inputmode="numeric" class="col-2 text-center number-input" style="font-size: 200%">
                <input type="text" maxlength="1" pattern="[0-9]|10" inputmode="numeric" class="col-2 text-center number-input" style="font-size: 200%">
                <input type="text" maxlength="1" pattern="[0-9]|10" inputmode="numeric" class="col-2 text-center number-input" style="font-size: 200%">
                <input type="text" maxlength="1" pattern="[0-9]|10" inputmode="numeric" class="col-2 text-center number-input" style="font-size: 200%">
            </div>
            <div>
                <button id="submitInput" class="btn btn-success mt-5" type="submit">Confirm</button>
            </div>
            </form>
        </div>
        <!-- Result output -->
        <section class="result text-danger ">
            <h2>Let's see how many numbers you guessed:</h2>
            
            <h2 class="result-message"></h2>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
