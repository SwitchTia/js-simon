<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual numbers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

<body class="bg-light">

    <div class="container text-center py-5">
        <h1 id="randomNumbers" class="mb-4 text-center text-danger">Memory check</h1>
        <form class="card p-4 bg-danger">

            <div class="random-numbers"></div>
            
            <h5> <strong>Insert the numers that you remember, no matter the sequence</strong></h5>

            <div class="row justify-content-center">

            </div>
            <div class=" col-12 d-flex justify-content-center gap-2 mb-3 mt-5">
                <input type="number" class="form-control" id="nr1">
                <input type="number" class="form-control" id="nr2">
                <input type="number" class="form-control" id="nr3">
                <input type="number" class="form-control" id="nr4">
                <input type="number" class="form-control" id="nr5">
            </div>

            <div>
                <button class="btn btn-success mt-5" type="submit">Confirm</button>
            </div>
            <p id="result" class="mt-3"></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
